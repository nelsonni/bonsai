<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bonsai IDE</title>
    <!-- Stylesheets for all libraries -->
    <link rel="stylesheet" type="text/css" href="libs/jquery/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="libs/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="libs/slick/slick-theme.css"/>

    <!-- JQuery and JQuery UI libraries -->
    <script type="text/javascript" src="libs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="libs/jquery/jquery-ui.js"></script>

    <!-- Slick.js library -->
    <script type="text/javascript" src="libs/slick/slick.min.js"></script>

    <!-- Raphael.js library -->
    <script type="text/javascript" src="libs/sketching/raphael.min.js"></script>
    <script type="text/javascript" src="libs/sketching/raphael.sketchpad.js"></script>

    <!-- Ace Library -->
    <script type="text/javascript" charset="utf-8" src="libs/ace/ace.js"></script>

    <!-- Bonsai CSS/JS dynamic dependency manager -->
    <script type="text/javascript" src="dep_manager.js"></script>

<script>
  let __IPC = require("electron");

  // dynamically load all CSS files
  fromDir('css', '.css', function(filename) {
    let ref = document.createElement('link');
    ref.setAttribute('rel', 'stylesheet');
    ref.setAttribute('type', 'text/css');
    ref.setAttribute('href', filename);
    document.getElementsByTagName('head')[0].appendChild(ref);
  });

  // dynamically load all JS files
  fromDir('js', '.js', function(filename) {
    let ref = document.createElement('script');
    ref.setAttribute('type', 'text/javascript');
    ref.setAttribute('src', filename);
    document.getElementsByTagName('head')[0].appendChild(ref);
  });
</script>
</head>

<body class="container">

  <div class="dropdown">
    <button onclick="openMenu()" class="dropdown-button new_card"></button>
    <div id="new_card_menu" class="dropdown-content top-left">
      <button onclick="newCodeEditor()" class="first">Code Editor</button>
      <button onclick="newSketchpad()">Sketchpad</button>
      <button onclick="newTextEditor()">Text Editor</button>
      <input id="fileInput" type="file" style="display:none;" />
      <button onclick="document.getElementById('fileInput').click();" class="last">Open...</button>
    </div>
  </div>

  <form class="expander">
    <input type="search" placeholder="Search">
  </form>

  <button onclick="Testing()" class="test"></button>
  <button onclick="Version()" class="version"></button>
  <button onclick="Playground()" class="playground"></button>

</body>

</html>
